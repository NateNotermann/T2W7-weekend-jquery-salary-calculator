<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Week 7 Weekend Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery.js"></script> <!-- sourced in jQuery -->
        <script src="Client.js"></script> <!-- sourced in javascript -->
        <link rel="stylesheet" href="style.css"> <!-- css -->
    </head>
    <body>
        <header> 
            <h1>Salary Calculator</h1>
        </header>
        <main>

            <container class="mainInputContainer"> <!-- All Inputs & Submit Button -->
                <h2>Add Employee</h2> 
                <container class="inputs"> <!-- contains JUST input fields -->
                    <input type="text" placeholder="First Name"     id="firstName">   <!-- inputs to enter first name -->
                    <input type="text" placeholder="Last Name"      id="lastName">    <!-- inputs to enter last name -->
                    <input             placeholder="ID"             id="id" required>          <!-- inputs to enter ID -->
                   <!-- <input type="text" placeholder="Title"          id="title">-->       <!-- inputs to enter Title -->
                    <select name="title" id="title" required>
                        <option value="Intern">Intern</option>
                        <option value="CEO">CEO</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="D.A.L.E.">D.A.L.E.</option>
                      </select>
                    <input type="number" placeholder="Annual Salary" id="annualSalary"> <!-- inputs to enter Annual Salary -->
                </container>
                
                <button class="submitButton">Submit</button>
               
            </container> <!-- END of "mainInputContainer"-->
                
            <container class="table">
                    <table>
                        <p> <!-- added p tag to add space between inputs and table -->
                        <thead> <!-- "thead" is a BLOCK-LEVEL element--><!-- should also have "tbody" & -->
                            <tr> <!-- "tr" TABLE ROW -->
                                <th>First Name</th> <!-- "th" -is INLINE-BLOCK element, or COLUMN HEADER--> 
                                <th>Last Name</th> <!-- "th" is a header element that makes text bold-->
                                <th>ID</th>
                                <th>Title</th>
                                <th>Annual Salary</th>
                            </tr>
                        </thead> 
                    </p>
                        
                        <tbody> <!-- body element of table-->
                            <!-- submit button adds code to this location -->
                        </tbody>

                        <tfoot> <!-- footer element of table-->
                            <!-- may not use tfoot -->
                        </tfoot>

                    </table> <!-- closes the table -->
            </container><!-- closes the table  container-->





            <container class="totalMonthlyBox"> <!-- container for total salary -->
                <h2> Total Monthly</h2>
                <h2 type="Number" id="totalMonthlyNumber"> 1234 </h2>  <!-- add a span for number of total salaries -->
            </container> <!-- closes the Total monthly salary calculator-->


        
            
            <footer>
                <!-- nothing planned to go in footer -->
            </footer>
    
        </main> 
    </body>
</html>
